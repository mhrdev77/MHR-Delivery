name: Build and Deploy (Frontend)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install
        run: npm install

      - name: ğŸ›  Build
        run: npm run build

      - name: âœ… Upload artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: mhr-delivery-dist
          path: ./build/
